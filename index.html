<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    
    <h1 id="title"><em> Hello World, we are softwares developers!</em></h1>
    <p id="description">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
      Aspernatur eaque dolore soluta qui velit nobis consequuntur quasi!
       Illo eveniet labore, quaerat praesentium ipsam nesciunt velit ratione veritatis v
       eniam minus odio!

    </p>

    <form action="" id="survey-form">
        <label for="name"> name :
          <input type="text" id="name" required>
        </label><br>
        <label for="email"> email :
          <input type="email" name="email" id="email" required>
        </label><br>
        <label for="number"> number :
          <input type="number" name="number" id="number">
        </label><br>
    </form>
    <!--
      instructions
      1-I can see a title with id="title" in H1 sized text. ok 
      2-I can see a short explanation with id="description" in P sized text. ok
      3-I can see a form with id="survey-form". ok
      4-Inside the form element, I am required to enter my name in a field with id="name". ok 
      5-Inside the form element, I am required to enter an email in a field with id="email". ok 
      6-If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
      7-Inside the form, I can enter a number in a field with id="number" ok
      8-If I enter non-numbers in the number input, I will see an HTML5 validation error.
