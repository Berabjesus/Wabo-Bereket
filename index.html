    <form action="" id="survey-form" class="form-group">
      <div class="input-group">
        <label for="name" id="name-label"> name :
          <input type="text" id="name" required placeholder="user name">
        </label><br>
      </div>
        <label for="email" id = "email-label"> email :

        </label><br>
        <label for="number" id="number-label"> number :
          <input type="number" name="number" id="number" min="18" max="64" placeholder="Number">
        </label><br>
        <select name="country" id="dropdown">
            <option value="1">Canada</option>
            <option value="2">South Africa</option>
            <option value="3">France</option>
        </select>
        <br><br>
        <label for="name">Case type 1</label><input type="radio" name="name" id="" value="1">
        <br>
        <label for="name">Case type 2</label> <input type="radio" name="name" id="" value="2">
        <br>
        <label for="">Traveler</label><input type="checkbox" name="value" id="" value="100"><br>
        <label for="">Resident</label> <input type="checkbox" name="value" id="" value="200"><br>
        <label for="">International</label><input type="checkbox" name="value" id="" value="300"><br>
        <br>
        <textarea name="comment" id="commet" cols="40" rows="10" placeholder="Please enter comment"></textarea>
        <br>
        <button type="submit" id="submit">submit</button>
    </form>
